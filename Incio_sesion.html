<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/inicio_registro.css">
    <title>Log In</title>
</head>
<body>
    <section class="container_1">   
        <img class="logoPrincipal" src="IMG/Logo_inicio.png" alt="">
        <div class="containerDescripcion">
            <h2 class="descripcionIncio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem, ipsum dolor sit amet consectetur adipisicing elit. </h2>
        </div>
        <img class="biblia" src="IMG/biblia.png" alt="">
    </section>
    
    <section class="container_2">
        <form class="form">
            <h1 class="formTitulo">Iniciar Sesión</h1>
            <div class="botonesRs">
                <button id="google" class="redesSociales" type="button">
                    <img class="logoRs" src="IMG/icon_google.png">
                    <span class="textRs">Sign Up with Google</span>           
                </button>
                <button id="facebook" class="redesSociales" type="button">
                    <img class="logoRs" src="IMG/icon_facebook.png">
                    <span class="textRs">Sign Up with Google</span>
                </button>
            </div>
            <h3>Or</h3>
            <div class="IngresoInformacion">
                <input class="espacioEscritura" type="email" id="email" name="email" placeholder="Email"><br>
                <input class="espacioEscritura" type="password" id="password" name="password" placeholder="Passdword">
            </div>
            <button id="botonInicioSesion" class="botonInicioSesion" type="button">
                <span class="textRs">Iniciar Sesión</span>           
            </button>
            <h4>Allready have an account? <a href="registro.html">Log in</a></h4>
        </form>
    </section>

</body>
</html>
